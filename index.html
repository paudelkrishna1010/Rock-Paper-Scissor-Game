<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header">
        <h1 class="heading">Rock-Paper-Scissor Game</h1>
    </div>
    <div class="main">
        <div class="options">

            <div class="choice" id="rock">
                <img src="assets/rock.jpg" alt="rock" class="choiceimg">
            </div>
            <div class="choice" id="paper">
                <img src="assets/paper.jpg" alt="paper" class="choiceimg">
            </div>
            <div class="choice" id="scissor">
                <img src="assets/scissor.jpg" alt="scissor" class="choiceimg">
            </div>

        </div>

        <div class="scoreboard">
            <div class="userscorecontainer">
                <p id="userscore" class="score">0</p>
                <p>Your Score</p>
            </div>
            <div class="compscorecontainer">
                <p id="compscore" class="score">0</p>
                <p>Computer's Score</p>
            </div>

        </div>
        <div class="msgcontainer">
            <div class="msg">
                 Select your choice to start the game.
                    All the best !
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
